<h2 matDialogTitle>Share this post using:</h2>
<mat-dialog-content>
	<mat-nav-list>
		<a mat-list-item (click)="shareNative()">Share natively (Android only)</a>
	</mat-nav-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button color="primary" (click)="cancel()">Cancel</button>
	<button mat-button color="primary" (click)="share()">Share</button>
</mat-dialog-actions>
